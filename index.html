<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MDify Utils</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/turndown/6.0.0/turndown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div class="grid">
  <div id="dash_box" class="panel p1">
    <div class="header">Emdash Fix</div>
    <textarea></textarea>
  </div>
  <div id="blank_box" class="panel p2">
    <div class="header">Trim Blank Lines</div>
    <textarea></textarea>
  </div>
  <div id="comment_box" class="panel p3">
    <div class="header">Remove /* */</div>
    <textarea></textarea>
  </div>
  <div id="md_to_rich" class="panel p4">
    <div class="header">MD ➜ Rich</div>
    <textarea></textarea>
  </div>
  <div id="rich_to_md" class="panel p5">
    <div class="header">Rich ➜ MD</div>
    <textarea></textarea>
  </div>
  <div id="html_to_md" class="panel p6">
    <div class="header">HTML ➜ MD</div>
    <textarea></textarea>
  </div>
  <div id="md_to_html" class="panel p7">
    <div class="header">MD ➜ HTML</div>
    <textarea></textarea>
  </div>
  <div id="stat_box" class="panel p8" style="grid-column: span 2;">
    <div class="header">Stats</div>
    <textarea></textarea>
  </div>
  <div id="sort_box" class="panel p9" style="grid-row: span 2;">
    <div class="header">Sort Lines <button class="sort_toggle">Asc</button></div>
    <textarea></textarea>
  </div>
</div>
</body>
</html>
